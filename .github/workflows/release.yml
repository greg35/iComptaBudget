name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“Š Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          
      - name: ğŸ“‹ Generate release notes
        id: release_notes
        run: |
          # RÃ©cupÃ©rer le tag prÃ©cÃ©dent
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [[ -n "$PREVIOUS_TAG" ]]; then
            echo "## ğŸš€ NouveautÃ©s" > release_notes.md
            echo "" >> release_notes.md
            git log --oneline --no-merges $PREVIOUS_TAG..HEAD | head -20 >> release_notes.md
            echo "" >> release_notes.md
            echo "## ğŸ“‹ Changements complets" >> release_notes.md
            echo "Voir tous les changements: [\`$PREVIOUS_TAG...${{ steps.version.outputs.tag }}\`](https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...${{ steps.version.outputs.tag }})" >> release_notes.md
          else
            echo "## ğŸš€ Release ${{ steps.version.outputs.tag }}" > release_notes.md
            echo "" >> release_notes.md
            echo "Nouvelle version de iComptaBudget avec corrections et amÃ©liorations." >> release_notes.md
          fi
          
      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ğŸš€ Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ³ Build and push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "ğŸ³ Building Docker image for ${{ steps.version.outputs.tag }}"
