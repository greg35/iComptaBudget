services:
  icomptabudget:
    image: ghcr.io/greg35/icomptabudget:latest
    container_name: icomptabudget_app
    ports:
      - "${FRONTEND_PORT:-2112}:2112"
    volumes:
      - /docker/icomptabudget/data:/app/data
    environment:
      - NODE_ENV=production
      - FRONTEND_PORT=2112
      - TZ=${TZ:-Europe/Paris}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 2112, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  icomptabudget_data: