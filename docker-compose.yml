services:
  icomptabudget:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: icomptabudget_app
    ports:
      # Seulement le port du frontend est exposÃ©
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Mount data directory for SQLite databases
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Mount iCompta database file (adjust path as needed)
      - ./Comptes.cdb:/app/Comptes.cdb:ro
      # Mount budget database
      - ./iComptaBudgetData.sqlite:/app/iComptaBudgetData.sqlite
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=${TZ:-Europe/Paris}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 3000, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs:
