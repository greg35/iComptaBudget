services:
  icomptabudget:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: icomptabudget_local
    ports:
      - "${FRONTEND_PORT:-2112}:2112"
      - "${BACKEND_PORT:-2113}:2113"
    volumes:
      # Montage du répertoire data local pour le développement
      - ./data:/data
      # Optionnel : montage des sources pour hot reload (développement)
      # - ./backend:/app/backend
      # - ./frontend:/app/frontend
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - FRONTEND_PORT=2112
      - BACKEND_PORT=2113
      - TZ=${TZ:-Europe/Paris}
      # Database paths configuration
      - DB_PATH=/data/Comptes.cdb
      - DATA_DB_PATH=/data/iComptaBudgetData.sqlite
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { host: 'localhost', port: 2113, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s